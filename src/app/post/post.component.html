<input type="text" (Keyup.enter)="createPost(title)" #title>

<ul class="list-group">

  <li *ngFor="let post of posts" class="list-group-item">
    <button (click)="updatePost(post)" class="btn btn-sm">update</button>
    {{ post.title }}
    <button (click)="deletePost(post)" class="btn btn-sm">delete</button>
  </li>
</ul>
